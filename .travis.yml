dist: trusty
sudo: required
services:
  - docker
stages:
  - compile
  - deploy
jobs:
  include:
    - stage: compile
      language: java
      jdk: oraclejdk8
      before_script:
        - cd admin
      script:
        - mvn clean install
        - echo "Deploying to GitHub releases ..."
      after_script:
        - ls
        - cd ..
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        skip_cleanup: true
        on:
          tags: true
        file: "target/admin-0.0.1-SNAPSHOT.jar"
      cache:
        directories:
        - $HOME/.m2
    - stage: compile
      language: java
      jdk: oraclejdk8
      before_script:
        - cd service
      script:
        - mvn clean install
      after_script:
        - ls
        - cd ..
      cache:
        directories:
        - $HOME/.m2
      after_success:
        - ls
        - pwd
    - stage: compile
      language: node_js
      node_js:
        - "node"
      before_script:
        - cd multiservice-react-app
        - npm install
      cache:
        directories:
          - "node_modules"
      script:
        - npm run build
      after_script:
        - ls
        - cd ..
      after_success:
        - ls
        - pwd
    - stage: deploy
      script: 
        - cd multiservice-react-app
        - ls 
        - cd ..
        - cd admin
        - cd target
        - ls 
        - cd..
        - cd..
        - cd service
        - cd target
        - ls 
        - cd..
        - cd..
